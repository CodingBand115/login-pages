<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div class="container">

        <div class="left-side">
            <div class="login-form">
                <div class="intro">
                    <h1>Welcome Back  ðŸ‘‹</h1>
                    <p>Today is a new day. It's your day. You shape it. 
                        Sign in to start managing your projects. </p>
                </div>

                <form action="#" name="login">

                    <div class="mail">
                        <label for="mail">Email</label>
                        <input type="email" id="mail" placeholder="Example@gmail.com">
                    </div>

                    <div class="password">
                        <label for="pass">Password</label>
                        <input type="password"  id="pass" placeholder="At least 8 characters">
                    </div>

                    <p><a href="#">Forget Password</a></p>
                    <button type="submit">Sign in</button>

                </form>

                <div class="social-signin">
                    <div class="or">
                        <hr>
                        <span>Or</span>
                    </div>
                    <div class="social-btn">
                        <div>
                            <img width="48" height="48" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/>
                            <p class="appear">Sign in with Google</p>
                            <p class="hide">Google</p>
                        </div>
                        <div>
                            <img width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
                            <p class="appear">Sign in with Facebook</p>
                            <p class="hide">Facebook</p>
                        </div>
                    </div>
                </div>
                <div class="signUp">
                    <p>Don't you have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
            <div class="footer">
                &copy;2024 ALL RIGHTS RESERVED
            </div>
        </div>

        <div class="right-side">

        </div>
    </div>




</body>
</html>
